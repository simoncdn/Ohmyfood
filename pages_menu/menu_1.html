<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Ohmyfood</title>
</head>
<body>

    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="ohmyfood_logo">
    </header>
    <main>  
        <div class="restaurant-image">
            <img src="../images/restaurants/la_palette_du_gout.jpg" alt="La palette du gout">
        </div>
        <div class="menu">
            <div class="menu__title">
                <h1>La palette du gout</h1>
                <div class="restaurant-card-like">
                    <div class="btn-like-container">
                        <input type="checkbox" name="btn-like-checkbox2" id="btn-like-checkbox2">
                        <label for="btn-like-checkbox2" class="btn-like">
                            <svg class="btn-like-icone" 
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="-20 -20 552 552">
                                <path d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/>
                                <defs>
                                    <linearGradient id="btn-like-linearGradient" x1="0.5" x2="0" y1="0" y2="1">
                                        <stop offset="0%" stop-color="#9356DC" />
                                        <stop offset="100%" stop-color="#FF79DA" />
                                    </linearGradient>
                                </defs>
                            </svg>
                        </label>
                    </div>
                </div>
            </div>
            <div class="menu__card">
                <div class="menu__enter">
                    <h2>ENTRÉES</h2>
                    <div class="enter__cards">
                        <div class="enter__card">
                            <div class="enter__card__name">
                                <h3>Fricassée d'escargot</h3>
                                <p>Au piment d'espelette</p>
                            </div>
                            <div class="enter__card__price">
                                <p>25$</p>
                            </div>
                            <div class="enter__card__validation">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="btn-command">Commander</button>
        </div>
    </main>
    <footer>
        <img src="../images/logo/ohmyfood@2x.svg" alt="footer-logo" id="footer-logo">
        <p>
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant
        </p>
        <p>
            <i class="fa-solid fa-handshake-angle"></i>
            Devenir partenaire
        </p>
        <p>Mentions légales</p>
        <a href="mailto:Ohmyfood@support.com">Contact</a>
    </footer>
</body>
</html>
